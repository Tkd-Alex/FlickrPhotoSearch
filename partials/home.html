<div class="row">
  <div class="col-md-2">
  <form ng-submit="searchPhoto()">
    <input type="text" class="form-control" placeholder="user_id" ng-model="searchFilter.user_id"><br />
    <input type="text" class="form-control" placeholder="tags" ng-model="searchFilter.tags"><br />
    <input type="text" class="form-control" placeholder="text" ng-model="searchFilter.text"><br />

    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Sort by</h3>
    </div>
    <div class="panel-body">
      <label><input type="radio" ng-model="searchFilter.sort" value="date-posted-asc" checked="checked"> posted-asc</label><br />
      <label><input type="radio" ng-model="searchFilter.sort" value="date-posted-desc"> posted-desc</label><br />
      <label><input type="radio" ng-model="searchFilter.sort" value="date-taken-asc"> taken-asc</label><br />
      <label><input type="radio" ng-model="searchFilter.sort" value="date-taken-desc"> taken-desc</label><br />
    </div>
  </div>


    <button type="submit" class="btn btn-md btn-primary btn-block">Search</button>
  </form>

  </div>
  <div class="col-md-10">

    <div class="row">
      <div class="col-md-7">
        <img ng-src="{{ selectedPhoto }}" class="img-responsive" style="width: 100%; max-height: 600px;">
      </div>
      <div class="col-md-5">
        <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom">
           <ui-gmap-marker coords="marker.coords" idkey="'1'"></ui-gmap-marker>
        </ui-gmap-google-map>
        <hr />

        <div class="well well-sm text-center"><i class="glyphicon glyphicon-camera"></i> <b>{{ camera }}</b></div>
        <table class="table table-striped table-hover table-fix-header-footer">
          <tbody>
            <tr ng-repeat="exif in exifs track by $index">
              <td>{{ exif.label }}</td>
              <td>{{ exif.raw._content }}</td>
            </tr>
          </tbody>
        </table>
        <span ng-repeat="tag in tags track by $index"><span class="label" ng-random-class="classes" >{{tag}}</span> </span>

      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-2" ng-repeat="photo in photos track by $index">
        <img ng-src="{{ photo.url_l }}" class="img-thumbnail" ng-click="changeImage(photo)">
      </div>
    </div>
  </div>
</div>
